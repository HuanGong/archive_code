<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <script type="text/javascript">  
    function get_jsonp() {  
        $.getJSON("jsonp?callback=?",
                function(data) {  
                    $('#rjsonp').val('Jsonp info : ' + data.status);  
                });
    }
  
    function get_json(){
        $.getJSON("json",  
                function(data) {  
                    $('#rjson').val('Json info : ' + data.status);  
                });  
    }  
</script>

    <a href="javascript:get_jsonp();">Click me for jsonp</a><br />
    <textarea id="rjsonp" cols="50" rows="3"></textarea>

    <a href="javascript:get_json();">Click me for jsonp</a><br />
    <textarea id="rjson" cols="50" rows="3"></textarea>

    <input type="button" class="" value="click me send" onclick="ajx()">

    <script>
        function ajx() {
            var ax = new XMLHttpRequest();
            ax.onreadystatechange= function() {
                if (ax.readyState == 4) {
                    if (ax.status==200) {// 200 = OK
                        console.log(ax)
                    }
                }
            };
            ax.open("GET","user",true);
            ax.send(null);
        }
    </script>
</body>

</html>
